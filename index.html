    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

        <div class="shoe">
          <img src="images/shoes.png" alt="" />

        <div class="shape"></div>
      </div>
      <div class="content">
        <div class="price">
          <h3>$999</h3>
        </div>
        <div class="name">
          <h3>NIKES</h3>
        </div>
        <div class="colors">
          <div class="color">
            <h4>COLORS</h4>
          </div>
          <div class="color-type">
            <div class="red"></div>
            <div class="blue"></div>
            <div class="green"></div>
          </div>
        </div>
        <div class="btn">
          <button class="btn_container">PURCHASE</button>
        </div>
      </div>
    </header>
  </body>
</html>
